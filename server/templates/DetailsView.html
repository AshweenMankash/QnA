<!doctype html>
<html>
<head>

  <title>View Selected Posts</title>

<!-- possibly bootstrap? -->
</head>
<body>
  {% for post in posts %}
  <div class="post-card">
      <p>Tags</p>
        {% for tag in post.tags %}
        <span class="tag">{{tag}}
        {% endfor %}
      <h5>{{post.post.subject}}</h5>
      <p>{{post.post.content}}</p>

      <h6>Replies</h6>
      {% for reply in post.replies %}
        <p>{{reply.reply}}</p>
        <h6>Followups</h6>
          {% for replyy in reply.followups %}
            <p>{{replyy.reply}}</p>
          {% endfor %}
      {% endfor %}

  </div>
  <hr />

  {% endfor %}
</body>
</html>
